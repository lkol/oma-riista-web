<button type="button" class="btn btn-primary pull-right" ng-click="edit(permit)">
    <span class="glyphicon glyphicon-user" title="{{'global.button.edit' | translate}}"></span>
    <span translate="harvestpermit.button.editContactPersons"></span>
</button>

<h4 translate="harvestpermit.title.contactPersons"></h4>

<div ng-repeat="person in permit.contactPersons|orderBy:['lastName', 'byName']">
    {{person.byName}} {{person.lastName}} {{person.hunterNumber}}
</div>
