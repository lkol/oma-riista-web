<td colspan="4" ng-if="harvestStub._showThisHarvest && harvest">
    <leaflet id="diary-map-show"
             defaults="mapDefaults"
             layers="mapDefaults.mmlLayers"
             controls="mapDefaults.controls"
             r-geolocation-center="harvest.geoLocation"
             r-geolocation-marker="harvest.geoLocation"
             height="300px">
    </leaflet>
</td>
<td colspan="2" ng-if="harvestStub._showThisHarvest && harvest">

    <button class="btn btn-primary"
        ng-if="harvest.canEdit"
        ng-click="editHarvest()">
            <span class="glyphicon glyphicon-edit"></span>
            <span translate="global.button.edit"></span>
    </button>

    <div ng-if="harvest.permittedMethod">
        <h5 translate="gamediary.form.withPermittedMethod"></h5>
        <ul>
            <li ng-if="harvest.permittedMethod.tapeRecorders"><span translate="permittedMethod.TAPE_RECORDERS"></span></li>
            <li ng-if="harvest.permittedMethod.traps"><span translate="permittedMethod.TRAPS"></span></li>
            <li ng-if="harvest.permittedMethod.other">
                <span translate="permittedMethod.OTHER"></span>:
                <span>{{harvest.permittedMethod.description}}</span>
            </li>
        </ul>
    </div>

    <div ng-if="harvest.specimens && harvest.specimens.length > 0">
        <h5 translate="gamediary.form.titleShowSpecimens"></h5>
        <div class="r-gamediary-entry-description">
            <table class="table table-striped table-condensed">
                <thead>
                <th translate="gamediary.form.gender"></th>
                <th translate="gamediary.form.age"></th>
                <th translate="gamediary.form.weight"></th>
                </thead>
                <tbody>
                <tr ng-repeat="specimen in harvest.specimens">
                    <td><span ng-if="specimen.gender">{{'gamediary.gender.' + specimen.gender | translate}}</span></td>
                    <td><span ng-if="specimen.age">{{'gamediary.age.' + specimen.age | translate}}</span></td>
                    <td><span ng-if="specimen.weight">{{specimen.weight}} kg</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</td>
