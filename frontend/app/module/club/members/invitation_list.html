<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th class="col-xs-6" translate="global.person.name"></th>
        <th class="col-xs-1">&nbsp;</th>
        <th class="col-xs-5">&nbsp;</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="invitation in $ctrl.invitations track by invitation.id">
        <td>
            <div class="r-contact-name">
                <span ng-bind="invitation.person.lastName + ' ' + invitation.person.byName"></span>

                <span ng-if="invitation.userRejectedTime"
                      class="label label-warning"
                      translate="account.profile.invitation.rejected"></span>
            </div>
        </td>
        <td ng-if="$ctrl.canEdit" class="text-center">
            <div r-club-contact-share="member.contactInfoShare"></div>

            <div ng-class="invitation.person.registered ? 'is-registered':'not-registered'" class="r-person-symbol"
                 title="{{invitation.person.registered ? ('occupation.registered'|translate) : ('occupation.unregistered'|translate) }}">
                <span class="glyphicon glyphicon-user"></span>
            </div>
        </td>
        <td>
            <div class="btn-group pull-right"
                 uib-dropdown
                 ng-if="$ctrl.canEdit">
                <button type="button"
                        class="btn btn-default"
                        uib-dropdown-toggle>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                    <li ng-if="invitation.userRejectedTime">
                        <a ng-click="$ctrl.reSendInvitation(invitation)">
                            <span class="glyphicon glyphicon-repeat"></span>
                            <span translate="account.profile.invitation.button.reSend"></span>
                        </a>
                    </li>
                    <li>
                        <a ng-confirm-click
                           ng-confirm-click-action="$ctrl.removeInvitation(invitation)">
                            <span class="glyphicon glyphicon-remove"></span>
                            <span translate="account.profile.invitation.button.remove"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    </tbody>
</table>
