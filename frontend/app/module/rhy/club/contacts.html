<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th class="col-xs-3" translate="rhy.club.club"></th>
        <th class="col-xs-3" translate="rhy.club.name"></th>
        <th class="col-xs-3" translate="rhy.club.email"></th>
        <th class="col-xs-3" translate="rhy.club.phoneNumber"></th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="c in $ctrl.contacts">
        <td>{{c.club | rI18nNameFilter}}</td>
        <td>
            {{c.lastName}} {{c.firstName}}
            <span ng-show="c.callOrder === 0" class="glyphicon glyphicon-star text-success"></span>
        </td>
        <td>{{c.email}}</td>
        <td>{{c.phoneNumber}}</td>
    </tr>
    </tbody>
</table>
