<form name="accountDisableForm" role="form" class="form" novalidate
      ng-submit="$ctrl.deactivate()">

    <div class="modal-header">
        <button riista-modal-close></button>
        <h3 class="modal-title">Deaktivoi käyttäjätili</h3>
    </div>

    <div class="modal-body">
        <p translate="account.profile.deactivate.info1"></p>
        <p translate="account.profile.deactivate.info2"></p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="$ctrl.cancel()"
                translate="global.button.cancel"></button>

        <button type="submit" class="btn btn-danger"
                ng-disabled="accountDisableForm.$invalid"
                translate="account.profile.button.deactivate"></button>
    </div>
</form>
