<div class="panel panel-default"
     ng-if="$ctrl.isModerator && $ctrl.profile && $ctrl.profile.personId">
    <div class="panel-heading">
        <h3 class="panel-title" translate="account.profile.title.deactivate"></h3>
    </div>

    <div class="panel-body">
        <div class="well well-sm">
            <p translate="account.profile.deactivate.info1"></p>

            <p translate="account.profile.deactivate.info2"></p>

            <p class="alert alert-info"
               translate="account.profile.deactivate.deactivated"
               ng-show="!$ctrl.profile.active"></p>
        </div>

        <div class="text-right">
            <button type="button"
                    class="btn btn-danger"
                    ng-click="$ctrl.deactivate()"
                    ng-disabled="!$ctrl.profile.active"
                    translate="account.profile.button.deactivate"></button>
        </div>
    </div>
</div>
