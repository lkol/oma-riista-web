<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" translate="account.profile.title.address"></h3>
    </div>

    <div class="panel-body">
        <div class="alert alert-info"
             ng-hide="::$ctrl.address.editable"
             translate="account.profile.modifyUsingItella"></div>

        <div class="table-responsive">
            <table class="table table-condensed">
                <tbody>
                <tr>
                    <td class="r-legend col-xs-6" translate="global.address.streetAddress"></td>
                    <td ng-bind="::$ctrl.address.streetAddress"></td>
                </tr>
                <tr>
                    <td class="r-legend col-xs-6" translate="global.address.postalCode"></td>
                    <td ng-bind="::$ctrl.address.postalCode"></td>
                </tr>
                <tr>
                    <td class="r-legend col-xs-6" translate="global.address.city"></td>
                    <td ng-bind="::$ctrl.address.city"></td>
                </tr>
                <tr>
                    <td class="r-legend col-xs-6" translate="global.address.country"></td>
                    <td ng-bind="::$ctrl.address.country"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-right">
            <a class="btn btn-primary"
               ng-click="$ctrl.editAddress()"
               ng-show="::$ctrl.address.editable"
               translate="account.profile.button.editAddress"></a>

            <p class="info"
               ng-show="::($ctrl.addressSource === 'VTJ')"
               translate="account.profile.sourcePopulationInformationSystem"></p>

            <p class="info"
               ng-show="::($ctrl.addressSource === 'METSASTAJAREKISTERI')"
               translate="account.profile.sourceHunterRegistry">
            </p>
        </div>
    </div>
</div>
