<form id="harvestreportform" name="harvestReportForm" role="form" novalidate
      r-force-show-errors-check-validity
      class="form form-horizontal harvestreportform"
      ng-submit="save()">
<div class="modal-header">
    <button riista-modal-close></button>
    <h3 ng-show="!report.id" class="modal-title" translate="harvestreport.form.titleAdd"></h3>
    <h3 ng-show="report.id && !viewState.moderatorView && report.canEdit" class="modal-title" translate="harvestreport.form.titleEdit"></h3>
    <h3 ng-show="report.id && !viewState.moderatorView && !report.canEdit" class="modal-title" translate="harvestreport.form.titleView"></h3>
    <h3 ng-show="report.id && viewState.moderatorView && report.canEdit" class="modal-title" translate="harvestreport.form.titleModeratorEdit"></h3>
    <h3 ng-show="report.id && viewState.moderatorView && !report.canEdit" class="modal-title" translate="harvestreport.form.titleModeratorProcess"></h3>
</div>

<div class="modal-body">
    <span ng-include="'harvestreport/form-body.html'"></span>
</div>

<div class="modal-footer">
    <span ng-include="'harvestreport/form-transitions.html'"></span>
    <span ng-include="'harvestreport/form-buttons.html'"></span>
</div>
</form>
