<div ng-if="isFieldVisible('age')" class="form-group" show-errors>
    <label for="age" class="col-xs-3 control-label">
        <span translate="harvestreport.form.age"></span>
        <span ng-if="isFieldRequired('age')"
                class="glyphicon glyphicon-asterisk text-danger"></span>
    </label>

    <div class="col-xs-3">
        <select name="age" id="age"
                class="form-control"
                ng-model="report.age"
                ng-options="('harvestreport.age.' + a | translate) for a in parameters.ages"
                ng-required="isFieldRequired('age')"
                ng-disabled="!report.canEdit"></select>
    </div>
</div>

<div ng-if="isFieldVisible('gender')" class="form-group" show-errors>
    <label for="gender" class="col-xs-3 control-label">
        <span translate="harvestreport.form.gender"></span>
        <span ng-if="isFieldRequired('gender')"
                class="glyphicon glyphicon-asterisk text-danger"></span>
    </label>

    <div class="col-xs-3">
        <select name="gender" id="gender" class="form-control"
                ng-model="report.gender"
                ng-options="('harvestreport.gender.' + a | translate) for a in parameters.genders"
                ng-required="isFieldRequired('gender')"
                ng-disabled="!report.canEdit"></select>
    </div>
</div>

<div ng-if="isFieldVisible('huntingMethod')" class="form-group" show-errors>
    <label for="huntingMethod" class="col-xs-3 control-label">
        <span translate="harvestreport.form.huntingMethod"></span>
        <span ng-if="isFieldRequired('huntingMethod')"
              class="glyphicon glyphicon-asterisk text-danger"></span>
    </label>

    <div class="col-xs-3">
        <select name="huntingMethod" id="huntingMethod"
                class="form-control"
                ng-model="report.huntingMethod"
                ng-options="('harvestreport.huntingMethod.' + a | translate) for a in parameters.huntingMethods"
                ng-required="isFieldRequired('huntingMethod')"
                ng-disabled="!report.canEdit"></select>
    </div>
</div>

<div ng-if="weightVisible()" class="form-group" show-errors>
    <label for="weight" class="col-xs-3 control-label">
        <span translate="harvestreport.form.weight"></span>
        <span ng-if="weightRequired()"
              class="glyphicon glyphicon-asterisk text-danger"></span>
    </label>

    <div class="col-xs-3">
        <input type="number" name="weight" id="weight"
               class="form-control"
               min="0" max="999"
               step="0.1"
               r-decimal-separator-fix
               ng-model="report.weight"
               ng-required="weightRequired()"
               ng-disabled="!report.canEdit"/>
    </div>
</div>

<div class="form-group" ng-show="invalidSpeciesForDate()">
    <div class="col-xs-9 col-xs-offset-3">
        <span class="text-danger" translate="gamediary.form.invalidSpeciesForDate"></span>
    </div>
</div>

<div ng-if="isFieldVisible('permitNumber')" class="form-group" show-errors>
    <label for="permitNumber" class="col-xs-3 control-label">
        <span translate="harvestreport.form.permitNumber"></span>
        <span ng-if="isFieldRequired('permitNumber')"
              class="glyphicon glyphicon-asterisk text-danger"></span>
    </label>

    <div class="col-xs-3">
        <input type="text" name="permitNumber" id="permitNumber"
               class="form-control"
               ng-model="viewState.searchPermitNumber"
               valid-permit-number
               maxlength="18"
               ng-required="isFieldRequired('permitNumber')"
               ng-disabled="!report.canEdit"/>
    </div>

    <div class="col-xs-6">
        <div class="form-control-static">
            <span ng-show="viewState.searchPermitNumber">{{viewState.searchPermit.permitType}}</span>
        </div>
    </div>
</div>

<div class="form-group" ng-show="viewState.searchPermitErrorKey">
    <div class="col-xs-9 col-xs-offset-3">
        <span class="text-danger">{{viewState.searchPermitErrorKey|translate}}</span>
    </div>
</div>

<div ng-if="isFieldVisible('reportedWithPhoneCall')" class="form-group">
    <label class="col-xs-3 control-label">
        <span translate="harvestreport.form.reportedWithPhoneCall"></span>
        <span ng-if="isFieldRequired('reportedWithPhoneCall')"
              class="glyphicon glyphicon-asterisk text-danger"></span>
    </label>

    <div class="col-xs-3" ng-controller="HarvestReportYesNoController">
        <div class="radio" ng-repeat="answer in yesNo">
            <label>
                <input type="radio" name="reportedWithPhoneCall"
                       ng-model="report.reportedWithPhoneCall"
                       ng-required="isFieldRequired('reportedWithPhoneCall')"
                       ng-disabled="!report.canEdit"
                       ng-value="answer.value"/> {{'global.' + answer.title | translate}}
            </label>
        </div>
    </div>
</div>

<div ng-if="isFieldVisible('huntingAreaType')" class="form-group" show-errors>
    <label for="huntingAreaType" class="col-xs-3 control-label">
        <span translate="harvestreport.form.huntingAreaType"></span>
        <span ng-if="isFieldRequired('huntingAreaType')"
              class="glyphicon glyphicon-asterisk text-danger"></span>
    </label>

    <div class="col-xs-3">
        <select name="huntingAreaType" id="huntingAreaType"
                class="form-control"
                ng-model="report.huntingAreaType"
                ng-options="('harvestreport.huntingAreaType.' + a | translate) for a in parameters.huntingAreaTypes"
                ng-required="isFieldRequired('huntingAreaType')"
                ng-disabled="!report.canEdit"></select>
    </div>
</div>

<div ng-if="huntingPartyRequired()" class="form-group" show-errors>
    <label for="huntingParty" class="col-xs-3 control-label">
        <span translate="harvestreport.form.huntingParty"></span>
        <span class="glyphicon glyphicon-asterisk text-danger"></span>
    </label>

    <div class="col-xs-3">
        <input type="text" name="huntingParty" id="huntingParty"
               class="form-control"
               required
               ng-maxlength="255"
               ng-model="report.huntingParty"
               ng-disabled="!report.canEdit"/>
    </div>
</div>

<div ng-if="isFieldVisible('huntingAreaSize')" class="form-group" show-errors>
    <label for="huntingAreaSize" class="col-xs-3 control-label">
        <span translate="harvestreport.form.huntingAreaSize"></span>
        <span ng-if="isFieldRequired('huntingAreaSize')"
              class="glyphicon glyphicon-asterisk text-danger"></span>
    </label>

    <div class="col-xs-3">
        <input type="number" name="huntingAreaSize" id="huntingAreaSize"
               class="form-control"
               min="0" max="99999999"
               step="0.1"
               ng-model="report.huntingAreaSize"
               ng-required="isFieldRequired('huntingAreaSize')"
               ng-disabled="!report.canEdit"/>
    </div>
</div>
