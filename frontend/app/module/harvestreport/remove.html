<form name="form" role="form" novalidate class="form form-horizontal" ng-submit="remove()">

    <div class="modal-header">
        <h3 class="modal-title" translate="harvestreport.remove.title"></h3>
    </div>

    <div class="modal-body">
        <div class="alert alert-info" translate="harvestreport.remove.info"></div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="cancel()"
                translate="global.button.cancel"></button>
        <button type="submit" class="btn btn-primary"
                ng-disabled="form.$invalid"
                translate="global.button.delete"></button>
    </div>
</form>
