<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moose data card upload</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/frontend/js/lib/script.min.js"></script>

    <link href="//cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="/static/moosedatacard/upload.css" rel="stylesheet">

    <script>
        (function () {
            var ts = +(new Date());

            function bootstrapApp() {
                var uploadWidget = new UploadWidget({
                    dropzoneId: "moose-data-card-upload",
                    url: "/api/v1/anon/moosedatacard/upload",
                    successfulUploadsId: "successful-moose-data-card-uploads",
                    failedUploadsId: "failed-moose-data-card-uploads"
                });

                uploadWidget.init();
            }

            $script([
                "//cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js",
                "//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js",
                "//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js",
                "//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"
            ], function () {
                $script([
                    // Bootstrap and Bootstrap Notify depend on jQuery.
                    "//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js",
                    "//cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"
                ], function () {
                    $script([
                        "/static/moosedatacard/upload.js?ts=" + ts,
                        "/static/moosedatacard/upload-templates.js?ts=" + ts
                    ], function () {
                        bootstrapApp();
                    })
                });
            });
        })();
    </script>
</head>

<body>
    <div class="container moose-data-card-upload-widget">
        <div>
            <form id="moose-data-card-upload" enctype="multipart/form-data" class="dropzone">
                <div class="dz-message">
                    Pudota tähän skannatun hirvitietokortin tiedostot tai klikkaa valitaksesi tiedostoja.
                </div>
            </form>
        </div>

        <div id="successful-moose-data-card-uploads"></div>
        <div id="failed-moose-data-card-uploads"></div>
    </div>
</body>
</html>
