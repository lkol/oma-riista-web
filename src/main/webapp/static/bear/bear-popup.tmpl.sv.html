<table class="table table-striped">
    <tr>
        <th>Dag</th>
        <td>{{day}}
    </tr>
    <tr>
        <th>Kommun</th>
        <td>{{municipality_sv}}</td>
    </tr>
    <tr>
        <th>Kön</th>
        <td>{{gender}}</td>
    </tr>
    {{#if area_sv}}
    <tr>
        <th>Kvotområde</th>
        <td>{{area_sv}}</td>
    </tr>
    {{/if}}
    {{#if permit}}
    <tr>
        <th>Licens</th>
        <td>{{permit}}</td>
    </tr>
    {{/if}}
    <tr>
        <th>Plats</th>
        <td>N {{latitude}} E {{longitude}} (ETRS-TM35FIN)</td>
    </tr>
</table>
